<div class="SwitchInput" *ngFor="let option of options">
    <div class="SwitchInput__input">
        <span class="rc-switch"
              (click)="onCheckChange(option)"
              [ngClass]="{'rc-switch-checked': option.selected}">
        <span class="rc-switch-inner" (click)="onCheckChange(option)"></span>
        </span>
    </div>
    <div class="SwitchInput__label">
        <label class="form__label">
            <span>{{option.value}}</span>
        </label>
    </div>
</div>
